<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Student Management Application</title>
    <script type="text/javascript" src="./js/functions.js"></script>
</head>

<body>
    <h2>Enter new course information</h2>

    <form method="POST" onsubmit="return createNewCourse();">
        <table>
            <tr>
                <td><b>Course Code:</b></td>
                <td><input id="courseCode" type="text" name="courseCode" required></td>
            </tr>
            <tr>
                <td> <b>Course Name:</b></td>
                <td><input type="text" id="courseName" name="courseName" required maxlength="100" minlength="10" size="40"></td>
            </tr>
            <tr>
                <td> <b>Credit:</b></td>
                <td><input type="number" id="credit" name="credit" required min="2" max="8" step="2"></td>
            </tr>
            <tr>
                <td> <b>Room:</b></td>
                <td><input type="text" id="room" name="roomNumber" list="roomNumbers" required>
                    <datalist id="roomNumbers">
                        <option value="232">
                        <option value="231">
                        <option value="241">
                        <option value="412">
                        <option value="413">
                    </datalist>
                 
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" value="Add">Add Course</button></td>
            </tr>


        </table>

    </form>




    <a href="index.html">Home</a>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Student Management Application</title>
</head>

<body>
    <h2>Enter new course information</h2>

    <form method="POST" action="#">
        <table>
            <tr>
                <td><b>Course Code:</b></td>
                <td><input type="text" name="courseCode"></td>
            </tr>
            <tr>
                <td> <b>Course Name:</b></td>
                <td><input type="text" name="courseName" maxlength="100" minlength="10" size="40"></td>
            </tr>
            <tr>
                <td> <b>Credit:</b></td>
                <td><input type="number" name="credit" min="2" max="8" step="2"></td>
            </tr>
            <tr>
                <td> <b>Room:</b></td>
                <td><input type="text" name="roomNumber" list="roomNumbers">
                    <datalist id="roomNumbers">
                        <option value="232">
                        <option value="231">
                        <option value="241">
                        <option value="412">
                        <option value="413">
                    </datalist>
                 
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" value="Add">Add Course</button></td>
            </tr>


        </table>

    </form>




    <a href="index.html">Home</a>
</body>

</html>
